name: Deploy API docs to gh-pages

on:
  push:
    branches:
      - main

# Allow the workflow to push to the repository
permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # persist credentials so subsequent git push from the runner uses the provided GITHUB_TOKEN
          persist-credentials: true

      - name: Ensure docs folder and index present
        run: |
          if [ ! -d "./docs" ] || [ ! -f "./docs/index.html" ]; then
            echo "docs directory or docs/index.html missing. Create docs/index.html with ReDoc first."
            exit 1
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./docs
          publish_branch: gh-pages
          # GITHUB_TOKEN will be used automatically; no need to pass it explicitly when persist-credentials=true
          commit_message: "chore(docs): deploy API docs"